<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Explore Mars</title>
</head>
<body>
    <div class= "container">
        <div class="jumbotron">
            <h1 class="display-4">Explore Mars</h1>
            <p class="lead">Click the button below to get the newest results for mars!</p>
             <p class="lead">
              <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a>
            </p>
          </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card" style="width: 40rem;">
                    <img src="{{mars.image_url}}" class="card-img-left" alt="mars image">
                    <div class="card-body">
                    <h5 class="card-title">{{mars.news_title}}</h5>
                    <p class="card-text">{{ mars.news_description }}</p>
    
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                    <h5 class="card-title">Stats about Mars</h5>
                    {{mars.fact_table | safe}}
    
                    </div>
                </div>

            </div>
        </div>
    </div>
    


    
   
    

    <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemisphere_dict %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.image_url}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
</body>
</html>
